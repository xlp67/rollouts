apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: web-rollouts
spec:
  replicas: 5
  strategy:
    canary:
      canaryService: string
      stableService: string
      steps:
        - setWeight: 20
        - pause: {}
        - setWeight: 40
        - pause: { duration: 10 }
        - setWeight: 60
        - pause: { duration: 10 }
        - setWeight: 80
        - pause: { duration: 10 }
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      environment: prod
